<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Decoder</title>
    <!-- Include the library's script -->
    <script src="html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Decoder</h1>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
    <script>
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });

        function success(result) {
            document.getElementById('result').innerHTML = `
        <p><a href="${result}">${result}</a></p>
        `;
            scanner.clear();
            document.getElementById('reader').remove();

            // Send the result to the Express API
            fetch('https://192.168.1.90:3000/decode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ qrCode: result }),
            })
                .then(response => response.text())
                .then(data => {
                    console.log('Success:', data);
                    const resultElement = document.getElementById('result');
                    if (data === 'true') {
                        // Create success element
                        resultElement.innerHTML = `
            <h2>Success!</h2>
            <p>The QR code is in the list.</p>
            <p><a href="${result}">${result}</a></p>
        `;
                        // Change the background color to green
                        document.body.style.backgroundColor = 'green';
                    } else {
                        // Create reject element
                        resultElement.innerHTML = `
            <h2>Rejected!</h2>
            <p>The QR code is not in the list.</p>
        `;
                        // Change the background color to red
                        document.body.style.backgroundColor = 'red';
                    }

                    // Change the background color back to its original color after 3 seconds and reload the page
                    setTimeout(() => {
                        document.body.style.backgroundColor = '';
                        location.reload();
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function error(err) {
            console.error(err);
        }

        scanner.render(success, error);
    </script>
</body>
</html>
