<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Scanner</title>
    <!-- Include the library's script -->
    <script src="html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Ticket Scanner</h1>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
        <!-- Add input form -->
        <section class="form-container">
            <form id="qrForm">
                <label for="qrInput">QR-Code manuell eingeben:</label>
                <input type="text" id="qrInput" name="qrInput">
                <input type="submit" value="Abschicken">
            </form>
            <div class="checkbox-container">
                <label for="autoLoadCheckbox">Auto Load:</label>
                <input type="checkbox" id="autoLoadCheckbox" checked>
            </div>
        </section>
        <section id="error"></section>
    </main>
    <script src="script.js"></script>
</body>

</html>
